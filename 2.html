        <h2>엘리맨터리(애린이)</h2>
        원나블같은 굉장히 유명한 애니나 야x을 찾을 때 가끔씩 본 적이 있는 어느 정도 경험이 있는 사람들을 뜻한다. 별명으로는 '애린이' 이다.
        하지만 이러한 사람들도 굉장히 곤란한 상황에 쳐해있기에 얼른 애니를 시작하지 않으면 인생의 허무함이나 무기력함을 느끼고 우울증 같은 병에 걸릴 수 있다.
