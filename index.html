        <h2>비기너(킹반인)</h2>
        비기너란 애니를 한번도 접해보지 못하거나 영화관에서 하울의 움지이는 성, 이웃집 토토로, 너의 이름은 같은 메이저한 애니만 아는 사람들을 뜻한다. 별명은 '킹반인' 이다.
        굉장히 곤란한 상황에 쳐해있기에 얼른 애니를 시작하지 않으면은 인생의 허무함이나 무기력함을 느끼고 우울증 같은 병에 걸릴 수 있다.
