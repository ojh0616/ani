        <h2>천상계(이세카이족)</h2>
        하나의 분야에서 정점을 찍은 분들을 장인, 달인 등으로 불리는데 이세카이족은 애니계에서 정점을 찍었다.
        이런 이세카이족들은 신기한 능력을 하나씩 갖고 있는데 20년이상 모솔아다, 여자보면 굳어버리기, 망상으로 하렘왕국 만들기 등 이 있다.
