        <h2>어드밴스드(씹덕)</h2>
        애니의 신같은 존재들이고 별명으로는 '씹덕'이라고 불린다.
        이런 사람들은 애니를 보고 끝나는게 아니라 애니를 본 이후부터가 진짜 시작이다. 바람을 자주 피워서 여친이 자주 바뀌기 때문에 흔히들 애니계의 '카사노바'라 불린다.
