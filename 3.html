        <h2>인터미디어트(오덕)</h2>
        어느 정도 애니의 지식을 갖고 있다고 볼 수 있고 별명은 '오덕'이라고 불린다. 왠만한 수작부터 명작까지는 봤다고 할 수 있다.
        어느정도 유명한 애니들은 장르불문하고 전부 보았기 때문에 애니를 보는 시간보다 찾는 데 시간이 더 걸리는 경우가 비일비재하다.
